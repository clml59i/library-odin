<body>
    <title>library</title>
    <div class="tableContainer">
        <h2 class="tableTitle">My library</h2>
        <table id="library" class="libraryTable table-striped">
            <tbody id="libraryTBody">
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Has been read?</th>
                <th colspan="2">Possible actions</th>
            </tbody>
        </table>

        <div class="center">
            <button id="newBook" class="btn btn-primary btn-lg">Add a new book</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js">
    </script>
</body>
